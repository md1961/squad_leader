<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Background Image</title>
  <style>
    body {
      margin: 50px;
    }
    text {
        background-color: white;
    }
      .foreign-content {
        color: white;
        background-color: darkgreen;
        font-size: 10px;
        padding: 3px 3px;
      }
  </style>
</head>
<body>

<div style="position: relative; width: 938px; height: 645px;">

<svg width="938" height="645" xmlns="http://www.w3.org/2000/svg">
  <image 
    href="map001.png" 
    x="0" y="0" 
    width="938" 
    height="645"
    preserveAspectRatio="none" />

      <foreignObject x="330" y="165" width="80" height="50">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <span id="mySpan" class="foreign-content">
            6-2-8:3
          </span>
        </div>
      </foreignObject>

  <!-- Rectangle, to anchor coordinate system -->
  <rect x="57" y="65" width="843" height="548" fill="rgba(0, 0, 255, 0)" stroke="black" stroke-width="1"/>

  <!-- Line -->
  <line x1="50" y1="500" x2="300" y2="500" stroke="lime" stroke-width="4" />
</svg>

  <span style="position: absolute; left: 30px; top: 80px;
               font-size: 10px; color: white; background-color: blue;
               padding: 0 3px;">
    6-2-8:3
  </span>

</div>

</body>
</html>
