<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Background Image</title>
  <style>
    body {
      margin: 50px;
    }
    text {
        background-color: white;
    }
  </style>
</head>
<body>

<div style="position: relative; width: 938px; height: 645px;">

<svg width="938" height="645" xmlns="http://www.w3.org/2000/svg">
  <image 
    href="map001.png" 
    x="0" y="0" 
    width="938" 
    height="645"
    preserveAspectRatio="none" />

  <!--
  <text x="100" y="100" font-size="32" fill="white" font-family="Arial">Hello SVG!</text>
  -->

  <!-- Rectangle, to anchor coordinate system -->
  <rect x="57" y="65" width="843" height="548" fill="rgba(0, 0, 255, 0)" stroke="black" stroke-width="1"/>

  <!-- Circle
  <circle cx="500" cy="300" r="50" fill="red" />
  -->

  <!-- Line -->
  <line x1="50" y1="500" x2="300" y2="500" stroke="lime" stroke-width="4" />

  <!-- Another image overlaid
  <image
    href="https://example.com/icon.png"
    x="700" y="50"
    width="100" height="100" />
  -->
</svg>

  <span style="position: absolute; left: 30px; top: 80px;
               font-size: 10px; color: white; background-color: blue;
               padding: 0 3px;">
    6-2-8:3
  </span>

</div>

</body>
</html>
